<!DOCTYPE html>
<html>
    <head>
        <title>Basic JavaScript</title>
    </head>
    <body>
        <script>
            let noun;
            var adjective;
            //const - you cannot change 
            //prompt - box
            const phrase=prompt("Please enter an exclamatory phrase.", " " ); 
            adjective = prompt("Please enter an adjective.", " " );
            noun = prompt("Please enter the name of a celebrity,", " " );
            const jenesh="<p>There one was a "+adjective + " celebrity named " 
                + noun + " and the celebrity's favorite exclamation is " + phrase + "!" + "</p>"
            document.write(jenesh);
        
         </script>

  
    </body>
</html>
