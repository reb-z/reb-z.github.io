<!DOCTYPE html>
<html>

<head>
    <title>New York in Water</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>

        <a-sky color="#000000">
        </a-sky>
        <a-assets>
            <img id="rocks" src="moonie.jpeg" />
        </a-assets>
        <a-sphere src="#rocks" scale="1 1 1" position="2 8 -10" rotation="0 45 45">
        </a-sphere>
        <!-- <a-assets>
            <img
            id="oceanic"
            src="oceantexture.jpeg" />
        </a-assets>
        <a-plane
        src="#oceanic"
        scale="10 5 5"
        position="-1 -5 -5"
        rotation="90 90 90"> -->
        </a-plane>
        <a-assets>
            <a-asset-item id="water 2" response-type="arraybuffer" src="water 2/scene.gltf"></a-asset-item>
        </a-assets>

        <a-gltf-model src="nyc/scene.gltf"> </a-gltf-model>
        <a-gltf-model src="#water 2" animation-mixer="clip:*; loop:infinite; timeScale: 0.1" scale="0.5 0.5 0.5"
            position="0 -1 -3">
        </a-gltf-model>
        <a-gltf-model src="boat1/scene.gltf" position="1 -1 -10" rotation="0, -10" scale=".0035 .0035 .0035">
        </a-gltf-model>

        <a-gltf-model src="boat/scene.gltf" position="-8 -1 -10" rotation="0, -10" scale=".006 .006 .006">
        </a-gltf-model>
        <a-gltf-model src="train/scene.gltf" position="-5.5 -4.5 -10" rotation="0, -10" scale="0.1 0.1 0.1">
        </a-gltf-model>
        <a-gltf-model src="liberty/scene.gltf" position="1 0 -10" rotation="0, -10" scale="1 1 1">
        </a-gltf-model>
        <a-gltf-model src="bull/scene.gltf" position="-8 -1 6" rotation="0, -10" scale="0.30 0.30 0.30">
        </a-gltf-model>
        <a-gltf-model src="car/scene.gltf" position="-7 -2 2" rotation="-90, -180" scale="0.20 0.20 0.20">
        </a-gltf-model>


        <!-- <a-entity id="rig" position="-1 0 8" rotation="-45 0 0">
            <a-camera id="camera"></a-camera>
        </a-entity> -->

        <a-sound src="interview.mp3" autoplay="false position" loop="true" volume="1" rolloffactor="1" sound>
        </a-sound>

    </a-scene>

</html>
