<!DOCTYPE html>
<html>

<head>
    <title>New York in Water</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>

<body>
    <a-scene>
        <!-- ASSETS -->
        <a-assets>
            <img id="rocks" src="moonie.jpeg" />
            <a-asset-item id="water 2" response-type="arraybuffer" src="water 2/scene.gltf"></a-asset-item>

            <!-- LIGHTS -->
            <a-mixin id="light" geometry="primitive: sphere; radius: 0.0" material="color: #FFF; shader: flat"
                light="color: #DDDDFF; distance: 120; intensity: 2; type: point"></a-mixin>
        </a-assets>

        <!-- SKY -->
        <a-sky color="#000000">
        </a-sky>

        <!-- MOON -->
        <a-sphere src="#rocks" scale="1 1 1" position="2 8 -10" rotation="0 45 45" id="moon">
        </a-sphere>
        <!-- <a-entity light="type: spot; angle: 0"></a-entity> -->

        <!-- NYC -->
        <a-gltf-model src="nyc/scene.gltf"> </a-gltf-model>

        <!-- WATER -->
        <a-gltf-model src="#water 2" animation-mixer="clip:*; loop:infinite; timeScale: 0.1" scale="0.5 0.5 0.5"
            position="0 -1 -3">
        </a-gltf-model>

        <!-- BOAT #1 -->
        <a-gltf-model src="cruise/scene.gltf" position="1 -1 -10" rotation="0, -10" scale=".0003 .0003 .0003">
        </a-gltf-model>

        <!-- BOAT #2 -->
        <!-- <a-gltf-model src="boat/scene.gltf" position="-8 -1 -10" rotation="0, -10" scale=".006 .006 .006">
        </a-gltf-model> -->

        <!-- TRAINS -->
        <a-gltf-model src="train/scene.gltf" position="-5.5 -4.5 -10" rotation="0, -10" scale="0.1 0.1 0.1">
        </a-gltf-model>

        <!-- STATUE OF LIBERTY -->
        <a-gltf-model src="liberty/scene.gltf" position="9 -3 0" rotation="0, -10" scale="2 2 2">
        </a-gltf-model>

        <!-- BULL -->
        <a-gltf-model src="bull/scene.gltf" position="-8 -1 6" rotation="0, -10" scale="0.30 0.30 0.30">
        </a-gltf-model>

        <!-- CARS -->
        <a-gltf-model src="car/scene.gltf" position="-7 -2 2" rotation="-90, -180" scale="0.20 0.20 0.20">
        </a-gltf-model>


        <!-- <a-entity id="rig" position="-1 0 8" rotation="-45 0 0">
            <a-camera id="camera"></a-camera>
        </a-entity> -->


        <!-- INNTERVIEW SOUND -->
        <a-sound src="interview.mp3" autoplay="false position" loop="true" volume="1" rolloffactor="1" sound>
        </a-sound>

        <!-- Lights. -->
        <!-- <a-entity animation="property: rotation; to: 0 0 360; dur: 4000; easing: linear; loop: true">
            <a-entity mixin="light" position="30 0 0"></a-entity>
        </a-entity> -->

        <!-- <a-entity animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
            <a-entity mixin="light" position="0 0 40"></a-entity>
        </a-entity>

    -->
        <a-entity animation="property: rotation; to: 0 0 90; dur: 10000; easing: linear; loop: true">
            <a-entity mixin="light" position="0 0 40"></a-entity>
        </a-entity>

        <a-entity animation="property: rotation; to: 90 0 0; dur: 60000; easing: linear; loop: true">
            <a-entity mixin="light" position="0 0 -15"></a-entity>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 0 0; dur: 10000; easing: linear; loop: true">
            <a-entity mixin="light" position="0 0 40"></a-entity>
        </a-entity>


        <script src="script.js"></script>
    </a-scene>

</html>
